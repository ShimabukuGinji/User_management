<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>更新</title>
<link href="/css/commons.css" rel="stylesheet">
</head>
<body>
  <th:block th:insert="common/header"></th:block>

  <div class="insert">
    <div class="form-body">
      <p class="error">[[ ${error} ]]</p>

      <form th:action="@{__${product.id}__}" method="post" th:object="${ProductForm}">
        <fieldset class="label-130">
          <div>
            <label>商品ID</label>
            <input type="text" th:field="*{productId}" th:value="${product.product_id}" name="productId" class="base-text">
            <span class="error" th:each="error: ${#fields.errors('productId')}">
              [[ ${error} ]]
            </span>
          </div>
          <div>
            <label>商品名</label>
            <input type="text" th:field="*{name}" th:value="${product.name}" name="name" class="base-text">
            <span class="error" th:each="error: ${#fields.errors('name')}">
              [[ ${error} ]]
            </span>
          </div>
          <div>
            <label>単価</label>
            <input type="text" th:field="*{price}" th:value="${product.price}" name="name" class="base-text">
            <span class="error" th:each="error: ${#fields.errors('price')}">
              [[ ${error} ]]
            </span>
          </div>
          <div class="select_block">
            <label>カテゴリ</label>
            <select th:field="*{categoryId}" name="categoryId" class="base-text">
              <option th:each="category:${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
          </div>
          <div>
            <label>商品説明</label>
            <textarea name="description" class="base-text">[[ ${product.description} ]]</textarea>
          </div>
          <div>
            <label>画像</label>
            <input type="file" name="file">
            <span class="error">[[ ${error1} ]]</span>
          </div>
        </fieldset>
          <div class="btns">
            <button type="button" onclick="openModal()" class="basic-btn">更新</button>
            <input type="button" onclick="location.href='/menu'" value="メニューに戻る" class="cancel-btn">
          </div>
          <div id="modal">
            <p class="modal-message">更新しますか？</p>
            <div class="btns">
              <button type="submit" id="update-btn" class="basic-btn">更新</button>
              <button type="button" onclick="closeModal()" class="cancel-btn">キャンセル</button>
            </div>
          </div>
      </form>
    </div>
  </div>
  <div id="fadeLayer"></div>
  <script src="/js/commons.js"></script>
  <script>
    'use strict'
    document.getElementById('update-btn').addEventListener('click', () => {
      location.href = './menu.html'
    })
  </script>
</body>
</html>
